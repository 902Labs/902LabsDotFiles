# Setup UTF8
set -g utf8
set-window-option -g utf8 on

set -g mouse-utf8 on
set -g mouse on

# improve colors
set -g default-terminal "screen-256color"

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right 'ðŸ“… #(gcalcli --nostarted --calendar "" agenda --nocolor | cut -d " " -f 4- | head -2 | tail -1 | sed "s/^ *//g" | sed "s/    / /g" | cut -c1-30)'

# VIM Style Preferences
set-window-option -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind-key + command-prompt "new -s"

bind j resize-pane -D 8
bind k resize-pane -U 8
bind l resize-pane -L 8
bind h resize-pane -R 8
