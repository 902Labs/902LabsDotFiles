# Setup UTF8
set -g utf8

# set window split
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -c "#{pane_current_path}"

set -g status-position bottom
set -g status-interval 1
set -g status-justify center # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#(hostname || uname)'
set -g status-right '#[fg=green,bg=default,bright]#(~/.tmux/status-right.sh)'

# Start numbering at 1
set -g base-index 0
set-window-option -g pane-base-index 0

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind J resize-pane -D 8
bind K resize-pane -U 8
bind H resize-pane -L 8
bind L resize-pane -R 8

unbind l
bind l last-window

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# rm mouse mode fail
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off
set -g history-limit 100000

# Color Scheme
source ~/.tmux/dark-color-scheme.conf

if-shell "uname | grep -q Darwin" "source-file ~/.tmux/tmux-osx.conf"
