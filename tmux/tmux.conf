# Setup UTF8
#set -g utf8
#set-window-option -g utf8 on
#set -g mouse-utf8 on

set -g mouse on
set -ga terminal-overrides 'xterm*:smcup@:rmcup@'


# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right 'ðŸ“… #(gcalcli --nostarted --calendar "" agenda --nocolor | cut -d " " -f 4- | head -2 | tail -1 | sed "s/^ *//g" | sed "s/    / /g" | cut -c1-30)'

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Force user shell
#set-option -g default-shell $SHELL

# Improve colors
set -g default-terminal "screen-256color"

# VIM Style Preferences
set-window-option -g mode-keys vi

# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind-key + command-prompt "new -s"

bind J resize-pane -D 8
bind K resize-pane -U 8
bind H resize-pane -L 8
bind L resize-pane -R 8
